name: ci

on:
  pull_request:
  push:
    branches:
      - master

env:
  IMAGE_NAME: php

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      fail-fast: true
      matrix:
        variant:
          - fpm
        os:
          - alpine
    env:
      IMAGE_VARIANT: ${{ matrix.variant }}-${{ matrix.os }}

    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/build-push-action@v5
        with:
          load: true
          file: Dockerfile-${{ env.IMAGE_NAME }}-${{ matrix.variant }}-${{ matrix.os }}
          build-args: |
            IMAGE_VARIANT=${{ env.IMAGE_VARIANT }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VARIANT }}-tesing
      -
        name: Test
        run: docker run --rm ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VARIANT }}-tesing sh -c "php -v; php --ri phalcon | grep -i ^version"

      -
        name: Login
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Dockerfile-${{ env.IMAGE_NAME }}-${{ matrix.variant }}-${{ matrix.os }}
          build-args: |
            IMAGE_VARIANT=${{ env.IMAGE_VARIANT }}
            platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VARIANT }}
